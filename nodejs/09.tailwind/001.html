<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>tailwindcss</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <!-- space-y-8 : 각 요소의 간격 -->
        <!-- bg-red-200 : red color 숫자가 높아질수록 진해짐 -->
        <!-- shadow : 그림자, rounded : radius -->
        <!-- 
        w-96 : 96%나 96px이 아님, 0.25rem*96임
        https://tailwindcss.com/docs/width
    -->
        <h1>hello world</h1>
        <h2>hello world</h2>
        <h3>hello world</h3>
        <h4>hello world</h4>
        <h5>hello world</h5>
        <h6>hello world</h6>
        <div class="space-y-8 bg-red-200">
            <div class="gap-6 grid grid-cols-2">
                <div class="shadow-sm bg-white rounded-lg">shadow-sm</div>
                <div class="shadow bg-white rounded-lg">shadow</div>
                <div class="shadow-md bg-white rounded-lg">shadow-md</div>
                <div class="shadow-lg bg-white rounded-lg">shadow-lg</div>
                <div class="shadow-xl bg-white rounded-lg">shadow-xl</div>
                <div class="shadow-inner bg-white rounded-lg">shadow-2xl</div>
            </div>
        </div>
        <div class="p-5">
            <ul class="list-decimal list-disc">
                <li>나는 오늘 곽교수님 대신해서 수업을 진행중입니다.</li>
                <li>tailwind1.</li>
                <li>tailwind2.</li>
                <li>tailwind3.</li>
                <li>tailwind4.</li>
                <li>tailwind5.</li>
            </ul>
        </div>
        <div class="text-[100px]">hello world</div>
        <div class="bg-[#4267B2] text-[#2217B3]">색깔이 바뀌었나요??</div>
    </body>
</html>
