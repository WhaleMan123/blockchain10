<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="title-wrapper">
        <div class="title">댓글 수(0)</div>
      </div>
      <div class="comment-write-wrapper">
        <div class="comment-input-wrapper">
          <textarea class="comment-input" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="comment-button-wrapper">
          <div class="comment-button">작성하기</div>
        </div>
      </div>
      <div class="comment-list-wrapper">
        <div class="comment-wrapper">
          <div class="comment-top-wrapper">
            <div class="comment-nickname">subin</div>
            <div class="comment-drop">X</div>
          </div>
          <div class="comment-mid-wrapper">
            <textarea class="comment-content">hihi</textarea>
          </div>
          <div class="comment-bottom-wrapper">
            <div class="comment-date">2023-10-13 13:31</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
